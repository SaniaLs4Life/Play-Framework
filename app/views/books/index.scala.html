@(books : Set[Book])

@layout("All Books"){
    <h1>
        All Books
    </h1>
    @for(book <-books){
        <p><b>Id : </b> @book.id</p>
        <b>Book : </b><a href="@routes.BooksController.show(book.id)">@book.title</a>
        <p><b>Price : </b>@book.price</p>
        <p><b>Author : </b> @book.author</p>
        <br>
    }

    <p><b><a href="@routes.BooksController.create()">Create a Book</a></b></p>
}
